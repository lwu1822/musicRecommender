<style>
  @import url('https://fonts.googleapis.com/css2?family=Dosis&display=swap');
  .button {
    background-color: #48954a;
    border: none;
    color: white;
    padding: 20px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>

<html>
<head>
  <title>Song Recommender</title>
</head>
<link rel="stylesheet" href="./index.min.css" />
<body>
  <h1>Song Recommender</h1>

  <div class="as">
    <div class="tooltip">
      <a href="{{ site.baseurl }}/songrecinput.html" class="a1">Song</a>
      <div class="bottom">Input Songs</div>
    </div>
    <div class="tooltip">
      <a href="{{ site.baseurl }}/songquiz.html" class="a2">Suggestions</a>
    </div>
    <div class="tooltip">
      <a href="{{ site.baseurl }}/toptracks.html" class="a4">Top Tracks</a>
      <div class="bottom">Get a list of Top Tracks daily</div>
    </div>
    <div class="spotifyconnection">
      <a href="{{ site.baseurl }}/spotify.html" class="a2">Connect to Spotify</a>
      </div>
    <div class="tooltip">
      <a href="{{ site.baseurl }}/chatgptapi.html" class="a4">Chat GPT</a>
      <div class="bottom">Ask Chat GPT for song recommendations</div>
    </div>
    <div class="tooltip" id="profile"></div>

    <span id="loginStatus"></span>
  </div>
  <!-- Define the iframe element here -->
  <iframe id="iframe" style="border-radius: 12px" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <script>
    const link = prompt("Input the link of your newly curated playlist");
    const splitLink = link.split("st/");

    // Extract the base URL
    const baseUrl = splitLink[0];
    console.log("Base URL:", baseUrl);

    // Extract the query parameters
    const queryParams = splitLink[1];
    console.log("Query Parameters:", queryParams);

    const link1 = "https://open.spotify.com/embed/playlist/";
    const link2 = "?utm_source=generator";

    // Concatenate the links with a plus sign (+)
    const concatenatedLinks = link1  + queryParams +  link2;

    // Set the src attribute of the iframe element
    const element = document.getElementById("iframe");
    element.src = concatenatedLinks;
  </script>
</body>
</html>
